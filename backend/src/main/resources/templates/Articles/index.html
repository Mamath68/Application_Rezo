<!doctype html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <title>Les Articles</title>
</head>
<body class="container-fluid">
<h2>Articles</h2>
<table class="table table-bordered border-primary text-center">
    <thead>
    <tr>
        <th class="col-2">Title</th>
        <th class="col-2">Author</th>
        <th class="col-2">Published Date</th>
        <th class="col-2">Content</th>
        <th class="col-2">Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.title}"></td>
        <td th:text="${article.author}"></td>
        <!-- Custom Date Format -->
        <td th:text="${{article.published_date}}"></td>
        <td>
            <p th:text="${article.content}"></p>
            <a th:href="${article.lien}" th:text="${article.description}" target="_blank"></a>
        </td>
        <td th:if="${article.image != null}">
            <img th:src="${article.image}" alt="Article Image">
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
